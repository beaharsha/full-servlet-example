<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<h1>User Login</h1>
	<form action="login" method="post">
		<table>
			<tr>
				<td>User Id</td>
				<td><input type="text" name="userid" required="required"/>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" required="required"/>
			</tr>
		</table>
		<input type="submit"  value="Login">
	</form>
</body>
</html>
